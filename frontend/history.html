  <script>
    $(document).ready(function() {
	
	 $.ajax({
            url: "http://localhost:8123/api/v1/customer-controller/customer-historical-data",
            type: "GET",
			beforeSend: function (xhr) {
				xhr.setRequestHeader ("Authorization", "Basic " + btoa( "api-user:admin" ));
				},
            data:{'customerId':sessionStorage.getItem("customerId")},
            success: function(result) {
				var tbl=$("#access_event_table_body");
				for(var i=0;i<result.length;i++)
				{
					var tr="<tr>";
					var td1="<td>"+result[i]["timestamp"].replace("T"," ")+"</td>";
					var td2="<td>"+result[i]["points"]+"</td>";
					var td3="<td>"+result[i]["activeCoupons"] +"</td>";
					var td4="<td>"+result[i]["totalCoupons"]+"</td>";

				   tbl.append(tr+td1+td2+td3+td4); 
			   }
			},
			error: function(result) {
			}
         })
    });
  </script>
